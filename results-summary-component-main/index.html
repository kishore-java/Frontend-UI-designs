<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
   
</head>
<body>

<div class="container">
<!-- <div class="card-container"> -->
  <div class="results">
    <h3 class="title">Your Result</h3>
    <div class="round">
   <h1>76</h1>
      
  <p>of 100</p>
</div>

  <b>Great</b>
  <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
  
    

 
  </div>

  <div class="summary">

  <div class="display-icons">
<div class="row">
  <div class="emoji-icon">
    <img src="assets/images/icon-reaction.svg" alt="icon">
  Reaction
</div>

<p><b>80</b> / 100</p>
</div>
<div class="row">
  <div class="emoji-icon">
    <img src="assets/images/icon-memory.svg" alt="icon">
     Memory</div>
 
     <p><b>92</b> / 100</p>
</div>
<div class="row">
 <div class="emoji-icon">
  <img src="assets/images/icon-verbal.svg" alt="icon">
  Verbal</div> 
  <p><b>61</b> / 100</p>
  
</div>
<div class="row">
  <div class="emoji-icon"> 
    <img src="assets/images/icon-visual.svg" alt="icon">
     Visual</div>
     <p><b>72</b> / 100</p>
  
</div>
</div>
<button class="btn">
  Continue
</button>
</div>

</div>

</html>
